name: "data-w-dunc"
title: "The Data Dive"
description: |
  All of my wandering interests, semi-dilettantish data ponderings, and writings are collected for the public here.
base_url: https://duncangates.me/blog/site/
theme: dg_theme.css
favicon: imgs/logo.png
collections:
  posts:
    categories: true
    disqus: data-w-dunc
    share: [twitter, linkedin]
    subscribe: _subscribe.html
output_dir: "site"
navbar:
  logo: 
    image: imgs/logo.png
    href: https://duncangates.me
  search: false
  right:
    - text: "Blog"
      href: index.html
    - text: "About"
      href: about.html
    - text: "Art"
      href: art.html
    - icon: fa-github fa-lg
      href: https://github.com/dungates
    - icon: fa-twitter fa-lg
      href: https://twitter.com/gates_duncan
    - icon: fa-linkedin fa-lg
      href: https://www.linkedin.com/in/duncan-gates/
    - icon: fas fa-adjust
output: 
  distill::distill_article:
    includes:
      after_body: "_after_body.html"
